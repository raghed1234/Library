  <br>
   <div class="container">
    <div class="title">Send a Message</div>
    <form action="malito:raghed.touska.1234@gmail.com" method="post">
      <div class="user-details">
        <div class="input-box">
          <span class="details">First Name</span>
          <input type="text" placeholder="Enter Your First Name" required>
        </div>
        <div class="input-box">
          <span class="details">Last Name</span>
          <input type="text" placeholder="Enter Your Full Name" required>
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="email" placeholder="Enter Your email" required>
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="number" placeholder="Enter Your Full Name" required>
        </div>
        <div class="input-box">
          <span class="details">Message</span>
          <input class="msg" type="text" placeholder="Type your message" required>
        </div></div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
    </form>
   </div>
