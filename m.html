<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="m.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Contact</title>
</head>
<body>
<section id="send" class="message">
  <br>
  <h1 class="big">How Do You Rate Us ?</h1>
<h1 class="text-message">Send Us a Message</h1>
<form action="mailto:raghed.touska.1234@gmail.com" method="post" class="textie" id="myform">
  <div class="input-box" ><label for="name"><span class="nowrap" >Name:</span></label>
  <input  type="text" name="name"
  id="name" placeholder="Enter your Name"
  autocomplete="on" required autofocus></p></div>
  <p>
    <div class="input-box">
  <label for="email">Email Address:</label>
  <input type="text" name="email"
  id="email" placeholder="Enter your e-mail address"
  autocomplete="on" required autofocus></div></p>
  <p>
    <div class="input-box">
  <label for="msg">Message:</label>
  <input type="text" name="msg"
  id="msg" placeholder="Enter your message"
  autocomplete="on" required autofocus></div></p>
  <p><div class="input-box">
  <label for="country">Country:</label>
  <input type="text" name="country"
  id="country" placeholder="Your Country"
  autocomplete="on" required autofocus></div></p>
    <br>
    <button class="button" type="submit">Submit</button><br><br><br>
</form></section>
</body>
</html>
